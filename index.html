<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <div class = "logo">
                <img src= "imagenes/logo.png" width="25">
            </div>
            <div class = "title">
                <h1 class="title-text">ENCRIPTAD#R</h1>
            </div>
        </header>
        <main>
            <section class="text-section">
                
                <textarea class="input-texto" placeholder="Ingrese el texto"></textarea>
                <div class="advertencia">
                    <img src= "imagenes/!.png" width="18">
                    <h3 class= "advertencia-texto" style="margin-left:6px ;">Solo letras minúsculas y sin acentos.</h3>
                </div>
                <div class="botones">
                    
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="results-section">
                <div class="desaparece">
                    <img class= "imagen-muñeco"src="imagenes/Muñeco.png">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <h3>Ingresa el texto que desea incriptar o desencriptar</h3>
                </div> 
                <div class="aparece">
                    <textarea class="input-mensaje" ></textarea>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
